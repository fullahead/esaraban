<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมุดทะเบียนรับ-ส่ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold mb-2">สมุดทะเบียนรับ-ส่ง</h2>
                    <p class="text-sm text-gray-500">เลือก Export เป็น Word, Excel, PDF หรือ HTML</p>
                </div>
                <div class="flex items-center gap-2">
                    <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg hover:bg-gray-300">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 3v5h5M10 9H6"></path>
                        </svg>
                        Word
                    </button>
                    <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg hover:bg-gray-300">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 3v5h5M10 9H6"></path>
                        </svg>
                        Excel
                    </button>
                    <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg hover:bg-gray-300">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 3v5h5M10 9H6"></path>
                        </svg>
                        PDF
                    </button>
                    <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg hover:bg-gray-300">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18h12v-2H6v2zm0-4h12v-2H6v2zm4-10v4h4V4h-4zm-2 8H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V12a2 2 0 0 0-2-2h-4"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 14v6"></path>
                        </svg>
                        พิมพ์
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="text-left text-gray-500 border-b">
                            <th class="py-2">ประเภท</th>
                            <th class="py-2">เลขทะเบียน</th>
                            <th class="py-2">เรื่อง</th>
                            <th class="py-2">ต้นทาง</th>
                            <th class="py-2">ปลายทาง</th>
                            <th class="py-2">วิธีส่ง</th>
                            <th class="py-2">วันที่</th>
                            <th class="py-2 text-right">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ตัวอย่างข้อมูล -->
                        <tr class="border-b">
                            <td class="py-2">
                                <span class="text-xs px-2 py-1 rounded-full bg-green-50 text-green-700 border border-green-200">รับ</span>
                            </td>
                            <td class="py-2 font-mono text-xs">IN2023001</td>
                            <td class="py-2">เรื่องการประชุม</td>
                            <td class="py-2">กรม A</td>
                            <td class="py-2">กรม B</td>
                            <td class="py-2">ไปรษณีย์</td>
                            <td class="py-2">2023-01-15</td>
                            <td class="py-2">
                                <div class="flex items-center gap-2 justify-end">
                                    <button class="icon-btn" title="แก้ไข">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1 4 14-11z"></path>
                                        </svg>
                                    </button>
                                    <button class="icon-btn" title="ดูไฟล์">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 0 1 7 19H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3"></path>
                                            <polyline points="16 4 12 8 8 4"></polyline>
                                            <line x1="12" y1="8" x2="12" y2="16"></line>
                                        </svg>
                                    </button>
                                    <button class="icon-btn-danger" title="ยกเลิก">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <polyline points="3 6 5 6 21 6"></polyline>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0h10"></path>
                                            <line x1="10" y1="11" x2="14" y2="11"></line>
                                            <line x1="10" y1="15" x2="14" y2="15"></line>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- ข้อมูลอื่น ๆ ตามต้องการ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับจัดรูปแบบวันที่
        function fmtDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('th-TH', options);
        }

        // ตัวอย่างข้อมูล
        const rows = [
            {
                id: 1,
                type: 'IN',
                regNo: 'IN2023001',
                subject: 'เรื่องการประชุม',
                from: 'กรม A',
                to: 'กรม B',
                method: 'ไปรษณีย์',
                createdAt: '2023-01-15'
            },
            {
                id: 2,
                type: 'OUT',
                regNo: 'OUT2023001',
                subject: 'เรื่องการส่งเอกสาร',
                from: 'กรม B',
                to: 'กรม C',
                method: 'Email',
                createdAt: '2023-02-20'
            }
        ];

        // ฟังก์ชันสำหรับลบข้อมูล
        function onDelete(id) {
            alert(`ลบรายการที่ ${id}`);
        }

        // แสดงข้อมูลในตาราง
        const tbody = document.querySelector('tbody');
        rows.forEach(r => {
            const tr = document.createElement('tr');
            tr.className = 'border-b last:border-0';

            const tdType = document.createElement('td');
            tdType.className = 'py-2';
            const spanType = document.createElement('span');
            spanType.className = `text-xs px-2 py-1 rounded-full ${r.type === 'IN' ? 'bg-green-50 text-green-700 border border-green-200' : 'bg-blue-50 text-blue-700 border border-blue-200'}`;
            spanType.textContent = r.type === 'IN' ? 'รับ' : 'ส่ง';
            tdType.appendChild(spanType);

            const tdRegNo = document.createElement('td');
            tdRegNo.className = 'py-2 font-mono text-xs';
            tdRegNo.textContent = r.regNo;

            const tdSubject = document.createElement('td');
            tdSubject.className = 'py-2';
            tdSubject.textContent = r.subject;

            const tdFrom = document.createElement('td');
            tdFrom.className = 'py-2';
            tdFrom.textContent = r.from;

            const tdTo = document.createElement('td');
            tdTo.className = 'py-2';
            tdTo.textContent = r.to;

            const tdMethod = document.createElement('td');
            tdMethod.className = 'py-2';
            tdMethod.textContent = r.method || '-';

            const tdDate = document.createElement('td');
            tdDate.className = 'py-2';
            tdDate.textContent = fmtDate(r.createdAt);

            const tdActions = document.createElement('td');
            tdActions.className = 'py-2';
            const divActions = document.createElement('div');
            divActions.className = 'flex items-center gap-2 justify-end';

            const btnEdit = document.createElement('button');
            btnEdit.className = 'icon-btn';
            btnEdit.title = 'แก้ไข';
            btnEdit.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1 4 14-11z"></path>
                </svg>
            `;

            const btnDownload = document.createElement('button');
            btnDownload.className = 'icon-btn';
            btnDownload.title = 'ดูไฟล์';
            btnDownload.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 0 1 7 19H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3"></path>
                    <polyline points="16 4 12 8 8 4"></polyline>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                </svg>
            `;

            const btnDelete = document.createElement('button');
            btnDelete.className = 'icon-btn-danger';
            btnDelete.title = 'ยกเลิก';
            btnDelete.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0h10"></path>
                    <line x1="10" y1="11" x2="14" y2="11"></line>
                    <line x1="10" y1="15" x2="14" y2="15"></line>
                </svg>
            `;
            btnDelete.onclick = () => onDelete(r.id);

            divActions.appendChild(btnEdit);
            divActions.appendChild(btnDownload);
            divActions.appendChild(btnDelete);
            tdActions.appendChild(divActions);

            tr.appendChild(tdType);
            tr.appendChild(tdRegNo);
            tr.appendChild(tdSubject);
            tr.appendChild(tdFrom);
            tr.appendChild(tdTo);
            tr.appendChild(tdMethod);
            tr.appendChild(tdDate);
            tr.appendChild(tdActions);

            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
