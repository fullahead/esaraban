<script>
        // ฟังก์ชันโหลดเนื้อหาหน้าเว็บ
        async function loadPage(page) {
            try {
                const response = await fetch(`${page}.html`);
                if (!response.ok) throw new Error('Page not found');
                const content = await response.text();
                document.getElementById('main-content').innerHTML = content;
            } catch (error) {
                document.getElementById(
                    'main-content'
                ).innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        // ตั้งค่าเมนูให้เปลี่ยนหน้า
        document.querySelectorAll('.nav-item').forEach((btn) => {
            btn.addEventListener('click', () => {
                // เปลี่ยนสถานะเมนู
                document
                    .querySelectorAll('.nav-item')
                    .forEach((b) => b.classList.remove('active-menu'));
                btn.classList.add('active-menu');

                // โหลดหน้าใหม่
                const page = btn.getAttribute('data-page');
                loadPage(page);
            });
        });

        // โหลดหน้า Dashboard เมื่อเริ่มต้น
        loadPage('dashboard');

        // สคริปต์เปลี่ยนเมนูให้มีสีเมื่อเลือก
        document.querySelectorAll('aside button').forEach((btn) => {
            btn.addEventListener('click', () => {
                document
                    .querySelectorAll('aside button')
                    .forEach((b) => b.classList.remove('active-menu'));
                btn.classList.add('active-menu');
            });
        });
    </script>
