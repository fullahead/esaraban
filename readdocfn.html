<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Saraban การเงิน</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
        .icon-placeholder {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            display: grid;
            place-items: center;
        }

        .active-menu {
            background-color: white;
            color: #1e293b;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>

</head>
<body class="bg-slate-100 flex">
   <aside class="w-64 bg-slate-900 text-white fixed left-0 top-0 h-screen flex flex-col p-4 ">
        <div class="flex items-center gap-2 px-2 mb-4">
            <div class="w-8 h-8 rounded-xl bg-white text-slate-900 grid place-items-center font-bold">
                eS
            </div>
            <div>
                <div class="text-sm font-semibold leading-tight">e‑Saraban</div>
                <div class="text-[11px] text-slate-300 -mt-0.5">สำหรับเจ้าหน้าที่การเงิน</div>
            </div>
        </div>

        <div>
            <!-- เมนูหลัก -->
            <button data-page="dashboard"
                class="nav-item flex items-center gap-3 w-full text-left px-3 py-2 rounded-xl transition active-menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
</svg>


                <span class="text-sm font-medium">เอกสาร</span>
            </button>

            <button data-page="income"
                class="nav-item flex items-center gap-3 w-full text-left px-3 py-2 rounded-xl transition hover:bg-white/10 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
</svg>


                <span class="text-sm font-medium">เปลี่ยนรหัสผ่าน</span>
            </button>

            <button data-page="outgoing"
                class="nav-item flex items-center gap-3 w-full text-left px-3 py-2 rounded-xl transition hover:bg-white/10 hover:text-white">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
</svg>

                <span class="text-sm font-medium">ออกจากระบบ</span>
            </button>


        
        </div>
      
    </aside>


  <!-- Content -->
  <main class="ml-64 flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6">รายการเอกสาร</h1>

    <div class="bg-white rounded-xl shadow overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-slate-100 text-slate-600">
          <tr>
            <th class="px-4 py-2 text-left">เลขที่เอกสาร</th>
            <th class="px-4 py-2 text-left">เรื่อง</th>
            <th class="px-4 py-2 text-left">วันที่</th>
            <th class="px-4 py-2 text-center">การดำเนินการ</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-slate-50">
            <td class="px-4 py-2">FIN-001</td>
            <td class="px-4 py-2">หนังสือเรียกเก็บค่าธรรมเนียม</td>
            <td class="px-4 py-2">01/09/2025</td>
            <td class="px-4 py-2 text-center">
              <a href="#" onclick="alert('บันทึก Log: เปิดอ่านเอกสาร FIN-001')" class="text-blue-600 hover:underline">เปิดอ่าน</a>
            </td>
          </tr>
          <tr class="border-t hover:bg-slate-50">
            <td class="px-4 py-2">FIN-002</td>
            <td class="px-4 py-2">หนังสือเรียกเก็บค่าบริการ</td>
            <td class="px-4 py-2">02/09/2025</td>
            <td class="px-4 py-2 text-center">
              <a href="#" onclick="alert('บันทึก Log: เปิดอ่านเอกสาร FIN-002')" class="text-blue-600 hover:underline">เปิดอ่าน</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <script>
        

        // สคริปต์เปลี่ยนเมนูให้มีสีเมื่อเลือก
        document.querySelectorAll('aside button').forEach((btn) => {
            btn.addEventListener('click', () => {
                document
                    .querySelectorAll('aside button')
                    .forEach((b) => b.classList.remove('active-menu'));
                btn.classList.add('active-menu');
            });
        });
    </script>


</body>
</html>
