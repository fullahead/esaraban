<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เปลี่ยนรหัสผ่าน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">
       เปลี่ยนรหัสผ่าน
    </h2>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          รหัสผ่านปัจจุบัน
        </label>
        <input
          type="password"
          class="w-full bg-white border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-slate-400"
          placeholder="กรอกรหัสผ่านปัจจุบัน"
        />
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          รหัสผ่านใหม่
        </label>
        <input
          type="password"
          class="w-full bg-white border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-slate-400"
          placeholder="อย่างน้อย 8 ตัวอักษร"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          ยืนยันรหัสผ่านใหม่
        </label>
        <input
          type="password"
          class="w-full bg-white border border-slate-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-slate-400"
          placeholder="กรอกรหัสผ่านอีกครั้ง"
        />
      </div>

      <!-- Actions -->
      <div class="flex items-center justify-between">
        <button
          type="reset"
          class="px-4 py-2 rounded-xl border border-slate-200 bg-white text-sm text-slate-600 hover:bg-slate-50"
        >
          ยกเลิก
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-xl bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 shadow"
        >
          บันทึกการเปลี่ยนแปลง
        </button>
      </div>
    </form>
  </div>

</body>
</html>
