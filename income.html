<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกหนังสือรับ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">บันทึกหนังสือรับ</h2>
                <p class="text-sm text-gray-500">ระบบบันทึกข้อมูลครบถ้วน</p>
            </div>
            <form id="incomingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">ประเภทหนังสือ <span class="text-red-500">*</span></label>
                    <select class="w-full p-2 border rounded-md" name="typeDoc">
                        <option value="">-- เลือกประเภท --</option>
                        <option value="ปกติ">ปกติ</option>
                        <option value="ประชาสัมพันธ์">ประชาสัมพันธ์</option>
                        <option value="ราชการด่วน">ราชการด่วน</option>
                        <option value="ด่วนมาก">ด่วนมาก</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">เลขที่หนังสือ</label>
                    <input class="w-full p-2 border rounded-md" type="text" name="docNo">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">วันที่หนังสือ</label>
                    <input class="w-full p-2 border rounded-md" type="date" name="docDate">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">ความเร่งด่วน</label>
                    <select class="w-full p-2 border rounded-md" name="urgency">
                        <option value="">ปกติ</option>
                        <option value="ด่วน">ด่วน</option>
                        <option value="ด่วนมาก">ด่วนมาก</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">จากหน่วยงาน <span class="text-red-500">*</span></label>
                    <input class="w-full p-2 border rounded-md" type="text" name="fromDept">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">ถึงหน่วยงาน <span class="text-red-500">*</span></label>
                    <input class="w-full p-2 border rounded-md" type="text" name="toDept">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">เรียน</label>
                    <input class="w-full p-2 border rounded-md" type="text" name="attentionTo">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">เรื่อง <span class="text-red-500">*</span></label>
                    <input class="w-full p-2 border rounded-md" type="text" name="subject">
                </div>

                <div class="md:col-span-2 space-y-2">
                    <label class="block text-sm font-medium text-gray-700">รายละเอียด</label>
                    <textarea class="w-full p-2 border rounded-md h-24" name="details"></textarea>
                </div>

                <div class="md:col-span-2 space-y-2">
                    <label class="block text-sm font-medium text-gray-700">ผู้บันทึก</label>
                    <input class="w-full p-2 border rounded-md" type="text" name="createdBy">
                </div>

                <div class="md:col-span-2 space-y-2">
                    <label class="block text-sm font-medium text-gray-700">แนบไฟล์</label>
                    <input type="file" accept="application/pdf" class="block w-full text-sm mb-2">
                    <div id="attachmentsContainer"></div>
                </div>

                <div class="md:col-span-2 flex justify-end gap-2 mt-2">
                    <button type="submit" class="flex items-center bg-gray-800 text-white text-xs px-4 py-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('incomingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            if (!data.subject || !data.fromDept || !data.toDept) {
                alert("กรุณากรอก เรื่อง, จากหน่วยงาน และ ถึงหน่วยงาน");
                return;
            }

            // Handle form submission
            console.log(data);

            // Reset form
            form.reset();
            document.getElementById('attachmentsContainer').innerHTML = '';
        });

        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const container = document.getElementById('attachmentsContainer');
            const table = container.querySelector('table') || document.createElement('table');
            table.className = 'w-full text-sm border rounded-lg mt-2';

            if (!container.querySelector('thead')) {
                const thead = document.createElement('thead');
                const tr = document.createElement('tr');
                tr.className = 'bg-gray-50';

                const th1 = document.createElement('th');
                th1.className = 'py-2 px-4 text-left';
                th1.textContent = 'ไฟล์แนบ';

                const th2 = document.createElement('th');
                th2.className = 'py-2 px-4';
                th2.textContent = 'จัดการ';

                tr.appendChild(th1);
                tr.appendChild(th2);
                thead.appendChild(tr);
                table.appendChild(thead);
            }

            const tbody = container.querySelector('tbody') || document.createElement('tbody');
            const tr = document.createElement('tr');
            tr.className = 'border-t';

            const td1 = document.createElement('td');
            td1.className = 'py-2 px-4';
            td1.textContent = file.name;

            const td2 = document.createElement('td');
            td2.className = 'py-2 px-4 text-center';

            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'text-red-600 hover:underline';
            button.textContent = 'ลบ';
            button.onclick = function() {
                tr.remove();
                if (tbody.children.length === 0) {
                    container.removeChild(table);
                }
            };

            td2.appendChild(button);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tbody.appendChild(tr);

            if (!container.querySelector('table')) {
                table.appendChild(tbody);
                container.appendChild(table);
            }
        });
    </script>
</body>
</html>
